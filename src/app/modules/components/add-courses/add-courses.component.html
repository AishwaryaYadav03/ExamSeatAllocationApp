<section class="section">
    <div class="row">
    <div class="col-lg-12"><br>
      <div class="row">
          <!-- FORM Panel -->
          <div class="col-md-4">
          <form [formGroup]="form" (ngSubmit)="formSubmit()">
              <div class="card">
                  <div class="card-header bg-secondary">
                         <span style="color:white;"><strong>Course Form</strong> </span>
                    </div>
                  <div class="card-body"><br>
                          <input type="hidden" name="id">
                          <div class="form-group">
                              <label class="control-label">Course Name</label><br><br>
                              <input type="text" class="form-control" formControlName="courseName" required="">
                          </div>
                          
                  </div>
                          
                  <div class="card-footer">
                      <div class="row">
                          <div class="col-md-12">
                          <input type="submit" name="submit" value="Save" class="btn btn-primary btn-sm">
                              
                          </div>
                      </div>
                  </div>
              </div>
          </form>
          </div>
          <!-- FORM Panel -->

          <!-- Table Panel -->
          <div class="col-md-8">
              <div class="card">
                  <div class="card-body"><br>
                      <table class="table table-bordered table-hover table-striped">
                          <thead class="bg-secondary">
                              <tr style="color:white;">
                                  <th class="text-center">Sr.No</th>
                                  <th class="text-center">Name</th>
                                  <th class="text-center">Action</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let course of courses; let i = index">
                                <td class="text-center">{{ i + 1 }}</td>
                                <td class="text-center">{{ course.courseName }}</td>
                               
                                <td class="text-center">
                                 
                                  <button class="btn btn-sm btn-danger" (click)="deleteCourse(course.courseId)" >Delete</button>
                                </td>
                              </tr>
                            
                            
                         </tbody>
                      </table>
                  </div>
              </div>
          </div>
          <!-- Table Panel -->
      </div>
  </div>
 </div>
  </section>
