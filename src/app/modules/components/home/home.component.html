<div class="row">
  <div *ngFor="let b of blocks" class="col-lg-12 col-12">
    <div class="card p-2">
      <div class="card-header pl-2 pt-2 p-0 m-0">
        BLOCK NO: {{b.blockNumber}}
      </div>
      <div class="seat-grid">
        <!-- Display occupied seats -->
        <a *ngFor="let s of b.seatAllocations" type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal-' + b.blockId">
          <div class="seat unavailable">
            {{s.seatNumber}}
          </div>
        </a>

        <!-- Fill remaining seats with available placeholders -->
        <ng-container *ngFor="let i of [].constructor(30 - b.seatAllocations.length); let index = index">
          <div class="seat available" onclick="toggleSelection(this)">
            {{b.seatAllocations.length+(index+1)}}
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal-{{ b.blockId }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal for Block {{ b.blockNumber }}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Block details here...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
